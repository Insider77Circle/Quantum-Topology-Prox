# Quantum Topology Proxy Configuration
# Advanced traffic obfuscation with quantum-derived topological noise

[quantum]
# Quantum randomness source configuration
cache_size = 1000000
api_endpoint = "https://quantum-api.cisco.com/v1"
backup_source = "/dev/qrandom"
prefetch_threshold = 0.1
timeout = 30

# Quantum sources priority (higher number = higher priority)
[[quantum.sources]]
name = "cisco_qapi"
type = "cloud"
priority = 1
api_key = "${CISCO_QAPI_KEY}"

[[quantum.sources]]
name = "local_qrng"
type = "hardware"
priority = 2
device = "/dev/qrandom"

[timing]
# Topological timing parameters
min_delay = 0.1        # milliseconds
max_delay = 10.0       # milliseconds
winding_quantum = 6.283185307179586  # 2Ï€
jitter_enabled = true
jitter_factor = 0.1

# Timing algorithms
algorithms.primary = "topological"
algorithms.fallback = "cryptographic"

[verifier]
# Winding number verification
check_interval = 100   # milliseconds
tolerance = 1e-6
emergency_shutdown = true
prometheus_port = 9090

# Alerting configuration
[verifier.alerting]
webhook = "https://alerts.example.com/qtop"
email = "security@example.com"
severity_threshold = "high"

[monitoring]
# Metrics and logging
enabled = true
metrics_interval = 10  # seconds
log_level = "INFO"
log_file = "/var/log/qtop/qtop.log"
max_log_size = "100MB"
log_rotation = "daily"

[monitoring.prometheus]
enabled = true
port = 9090
path = "/metrics"

[monitoring.grafana]
enabled = true
dashboard_url = "http://localhost:3000/d/qtop-overview"

[security]
# Security settings
constant_time = true
memory_safety = true
fail_closed = true
audit_logging = true

[security.rate_limiting]
enabled = true
max_packets_per_second = 10000
burst_size = 1000

[performance]
# Performance tuning
worker_threads = 4
cpu_affinity = true
memory_prefetch = true
batch_size = 100

[network]
# Network configuration
tor_control_port = 9051
tor_socks_port = 9050
proxychains_config = "/etc/proxychains.conf"

# Circuit management
[network.circuits]
max_circuits = 1000
circuit_timeout = 600  # seconds
path_length = 3
quantum_enhancement = true

[integration]
# Integration settings
proxychains_ng = true
tor_stem = true
cisco_qapi = true
prometheus_metrics = true

[development]
# Development and debugging
debug = false
profiling = false
test_mode = false
mock_quantum = false
